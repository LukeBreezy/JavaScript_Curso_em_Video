    <style>
        body{
            background: rgb(182, 146, 19);

        h1{
            background: rgb(21, 135, 234);
            width: 100px;

            font: normal 12pt Arial;
        }

<body>
    <h1 id = 'teste'>Título</h1>
    <div>
        <p>Paragrafo</p>
    </div>
    
    <script>
        var n1 = Number.parseInt(prompt("Digite um número Inteiro: "))
        var n2 = Number.parseFloat(prompt("Digite um número Real: "))
        var n3 = Number(prompt("Digite um número qualquer: "))
        var s = String(n1 + n2 + n3)

        alert(`A soma entre ${n1}, ${n2} e ${n3} é igual a ${s}`)
    </script>
