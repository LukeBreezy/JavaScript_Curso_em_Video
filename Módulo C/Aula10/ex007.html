<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>

    <style>
        :root{
            font: normal 14pt Arial;
        }
        input{
            width: 80px;
        }
        div{
            margin-top: 15px;
        }

    </style>

</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="n1" id="n1" value="45"> + 
    <input type="number" name="n2" id="n2">
    <input type="button" value="Somar" onclick="somar()" ontouchleave="alert('Teste')">
    <hr>
    <div id="res">Resultado</div>

    <script>

        function somar(){
            var t1 = document.querySelector('input#n1')
            var t2 = document.querySelector('input#n2')
            var res = document.querySelector('div#res')

            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var soma = n1 + n2

            res.innerText = `A soma entre ${n1} e ${n2} é igual a ${soma}`
        }



    </script>


</body>
</html>
