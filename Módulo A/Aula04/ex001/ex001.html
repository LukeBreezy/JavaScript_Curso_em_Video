<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex001</title>

    <style>
        body{
            background: rgb(182, 146, 19);
        }
        h1{
            background: rgb(21, 135, 234);
            width: 100px;
            text-align: center;
            border-radius: 15px;
            font: bolder 20pt Impact;
        }  
        p{
            font: normal 12pt Arial;
        }

    </style>

</head>
<body>
    <h1 id = 'teste'>Título</h1>
    <div>
        <p>Paragrafo</p>
    </div>
    
    <script>
        alert('Teste alert')
        confirm('Teste confirm')
        var nome = prompt('Digite seu nome: ')

        var teste = document.body.querySelector('h1#teste')

        teste.addEventListener('click', testef)

        function testef(){
            alert(`Olá ${nome}`)
        }

    </script>

</body>
</html>
